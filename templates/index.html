<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Device Status Checker</title>
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: linear-gradient(135deg, #e9f0ff, #f8faff);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      color: #333;
    }

    .container {
      background: #fff;
      padding: 30px 40px;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      width: 95%;
      max-width: 700px;
      text-align: center;
    }

    h2 { margin-bottom: 20px; color: #2b3a67; }

    /* üîπ Module ID Section Styling */
    .module-section {
      background: #f7faff;
      border: 1px solid #d9e3ff;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 30px;
      text-align: center;
    }
    .module-section h3 {
      margin: 0 0 15px;
      color: #2b3a67;
      text-transform: uppercase;
      font-size: 18px;
      letter-spacing: 1px;
    }
    .module-grid {
      display: grid;
      grid-template-columns: 1fr 2fr;
      gap: 10px 20px;
      max-width: 400px;
      margin: 0 auto;
      text-align: left;
    }
    .module-label {
      font-weight: bold;
      color: #2b3a67;
      text-align: right;
    }
    .module-value {
      font-family: "Courier New", monospace;
      background: #eef2ff;
      border: 1px solid #cfd8ff;
      border-radius: 8px;
      padding: 5px 10px;
      color: #333;
      text-align: left;
    }

    label {
      display: block;
      margin: 10px 0 5px;
      font-weight: 600;
      text-align: left;
    }

    select, input, textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
      box-sizing: border-box;
    }

    button {
      margin-top: 15px;
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background: #2b3a67;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover { background: #4359a0; }

    .output {
      margin-top: 25px;
      background: #f1f4ff;
      border: 1px solid #cfd8ff;
      border-radius: 12px;
      padding: 15px;
      text-align: left;
      word-wrap: break-word;
    }

    .split-container {
      margin-top: 30px;
      padding: 15px;
      background: #f7faff;
      border: 1px solid #d9e3ff;
      border-radius: 10px;
    }

    .split-output {
      margin-top: 20px;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(70px, 1fr));
      gap: 10px;
      max-height: 300px;
      overflow-y: auto;
      padding: 10px;
      background: #eef2ff;
      border-radius: 10px;
    }

    .split-box {
      background: #fff;
      border: 2px solid #cfd8ff;
      border-radius: 10px;
      padding: 10px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .split-box span.index {
      display: block;
      font-size: 12px;
      color: #2b3a67;
      font-weight: bold;
    }

    .split-box span.value {
      display: block;
      font-size: 16px;
      color: #333;
      margin-top: 5px;
    }

    @media (max-width: 600px) {
      .container { padding: 20px; }
      .module-grid { grid-template-columns: 1fr 1fr; }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- üîπ Neatly formatted Module ID section -->
    <div class="module-section">
      <h3>üì°Module ID</h3>
      <div class="module-grid">
        <div class="module-label">XPR</div>
        <div class="module-value">F3050404</div>
        <div class="module-label">MB/BLE</div>
        <div class="module-value">E9050210</div>
        <div class="module-label">FMX</div>
        <div class="module-value">EE050409</div>
      </div>
    </div>

    <h2>üîç Device Status Checker</h2>
    <p>Enter the RX string and select the device type to get the details.</p>

    <label for="deviceType">Select Device Type</label>
    <select id="deviceType">
      <option value="128">128 - Transponder</option>
      <option value="129">129 - Amplifier</option>
    </select>

    <label for="rxInput">Enter RX Input</label>
    <input type="text" id="rxInput" placeholder="Paste RX string here...">

    <button onclick="getDetails()">Get Details</button>

    <div class="output" id="output">
      <p><em>Result will appear here...</em></p>
    </div>

    <div class="split-container">
      <h3>üß© Split Data</h3>
      <textarea id="splitInput" rows="4" placeholder="Paste data to split here..."></textarea>
      <button onclick="splitData()">Split Data</button>
      <div id="splitOutput" class="split-output">
        <p><em>Split results will appear here...</em></p>
      </div>
    </div>
  </div>

  <script>
    async function getDetails() {
      const deviceType = document.getElementById("deviceType").value;
      const rx = document.getElementById("rxInput").value.trim();

      if (!rx) {
        document.getElementById("output").innerHTML = `<p style="color:red;">Please enter RX input.</p>`;
        return;
      }

      document.getElementById("output").innerHTML = `<p>Processing...</p>`;

      try {
        const res = await fetch("/get_details", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ device_type: deviceType, rx })
        });

        const data = await res.json();

        document.getElementById("output").innerHTML = `
          <p><strong>Status:</strong> ${data.Status}</p>
          <p><strong>Device Status:</strong> ${data["Device Status"]}</p>
          <p><strong>Device Status Message:</strong> ${data["Device Status Message"]}</p>
          <p><strong>Device Percentage:</strong> ${data["Device Percentage"]}</p>
          <p><strong>Firmware Version:</strong> ${data["Firmware Version"]}</p>
        `;
      } catch (err) {
        document.getElementById("output").innerHTML = `<p style="color:red;">Server not responding. Try again later.</p>`;
      }
    }

    function splitData() {
      const input = document.getElementById("splitInput").value.trim().replace(/\s+/g, '');
      const outputDiv = document.getElementById("splitOutput");

      if (!input) {
        outputDiv.innerHTML = `<p style="color:red;">Please enter data to split.</p>`;
        return;
      }

      const parts = input.match(/.{1,2}/g) || [];

      let html = "";
      parts.forEach((val, idx) => {
        html += `
          <div class="split-box">
            <span class="index">#${idx}</span>
            <span class="value">${val}</span>
          </div>
        `;
      });

      outputDiv.innerHTML = html || "<p>No data found.</p>";
    }
  </script>
</body>
</html>
