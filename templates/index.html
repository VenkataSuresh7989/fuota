<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Device Status Checker</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <div class="container">
    <!-- Module ID -->
    <div class="module-section">
      <h3>📡 Module ID</h3>
      <div class="module-grid">
        <div class="module-label">MB/BLE [0x43 || 67]</div>
        <div class="module-value">E9050210</div>
        <div class="module-label">XPR [0x45 || 69]</div>
        <div class="module-value">F3050404</div>
        <div class="module-label">FMX [0x46 || 70]</div>
        <div class="module-value">EE050409</div>
      </div>
    </div>

    <!-- Status Mappings -->
    <div class="mappings-container">
      <h3>📜 Status Options</h3>
      <div class="table-grid">
        <!-- XPR Table -->
        <div class="mapping-section">
          <h4>XPR Upgrade Status</h4>
          <table class="status-table" id="xprTable">
            <thead>
              <tr>
                <th>Code</th>
                <th>Description</th>
              </tr>
            </thead>
            <tbody id="xprOptions"></tbody>
          </table>
        </div>

        <!-- Amplifier Table -->
        <div class="mapping-section">
          <h4>Amplifier Upgrade Status</h4>
          <table class="status-table" id="hexTable">
            <thead>
              <tr>
                <th>Code</th>
                <th>Description</th>
              </tr>
            </thead>
            <tbody id="hexOptions"></tbody>
          </table>
        </div>
      </div>
    </div>

    <h2>🔍 Device Status Checker</h2>

    <label for="deviceType">Select Device Type</label>
    <select id="deviceType">
      <option value="128">128 - Transponder</option>
      <option value="129">129 - Amplifier</option>
    </select>

    <label for="rxInput">Enter RX Input</label>
    <input type="text" id="rxInput" placeholder="Paste RX string here...">

    <div class="button-group">
      <button onclick="getDetails()">Get Details</button>
      <button class="reset" onclick="resetDetails()">Reset</button>
    </div>

    <div class="output" id="output">
      <p><em>Result will appear here...</em></p>
    </div>

    <!-- Split Data -->
    <div class="split-container">
      <h3>🧩 Split Data</h3>
      <textarea id="splitInput" rows="4" placeholder="Paste data to split here..."></textarea>

      <div class="button-group">
        <button onclick="splitData()">Split Data</button>
        <button class="reset" onclick="resetSplit()">Reset</button>
      </div>

      <div id="splitOutput" class="split-output">
        <p><em>Split results will appear here...</em></p>
      </div>
    </div>
  </div>

  <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
